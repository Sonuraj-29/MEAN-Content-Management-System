<div class="container d-flex justify-content-center mt-3">
  <h4>Categories</h4>
</div>
<div class="container pt-3 col-5">
    <table class="table table-hover table-striped">
        <tbody>
          <tr class="align-middle" *ngFor="let category of categories">
            <td>{{category.Name}}</td>
            <td class="d-flex justify-content-center p-3">
              <button class="btn btn-danger" (click)="removeCategory(category)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
<div class="container d-flex justify-content-center mt-5">
  <button class="btn btn-primary" (click)="addCategory()">Add Category</button>
  </div>
