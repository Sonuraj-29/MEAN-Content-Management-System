<div class="d-flex justify-content-center my-3">
    <ul class="nav" >
        <li class="nav-item">
            <button class="btn btn-dark mx-2 my-2" (click)="getAllPosts()">Latest</button>
        </li>
        <li class="nav-item" *ngFor="let category of categories">
            <button class="btn btn-dark mx-2 my-2" (click)="getPosts(category)">{{category.Name}}</button>
        </li>
    </ul>
</div>

<div class=" col-lg-8  mx-5 mb-5 mb-lg-0">
    <article class="row mb-5">
        <div class="col-12 mx-auto my-3" *ngFor="let post of posts">
            <h2 class="post-title">{{post.Title}}</h2>
            <ul class="list-inline post-meta mb-4">
                <li class="list-inline-item"><strong>Author : </strong>{{post.Name}}</li>
                <li class="list-inline-item"><strong>Created at : </strong> {{post.Date}}</li>
                <li class="list-inline-item"><strong>Categories : </strong>{{post.Category}}</li>
            </ul>
            <p>{{post.Content}}</p>
        </div>
    </article>         
</div>
