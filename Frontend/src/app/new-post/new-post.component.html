<div style="height:85vh;" class="text-center d-flex justify-content-center align-items-center">
    <form class="container col-md-4 col-lg-6" (ngSubmit)="createPost()">
        <h2 class="mb-4">Create a new post</h2>

        <div class="mb-3">
            <label for="category">Choose a category :</label>
            <select name="category" required [(ngModel)]="postData.Category">
                <option *ngFor="let category of categories" value="{{category.Name}}">{{category.Name}}</option>
             </select>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control mb-2" id="floatingInput" name="title" [(ngModel)]="postData.Title" placeholder="Blog Title" required>
            <label for="floatingInput">Title</label>
            <small class="text-danger form-text">Enter a valid title for your blog</small>
        </div>
        <div class="mb-3">
            <label for="content">Content</label>
            <textarea name="content" class="form-control mb-2" id="content" rows="10" placeholder="Write here" [(ngModel)]="postData.Content" required></textarea>
            <small class="text-danger form-text">Please write the content for your blog</small>
        </div>

        <div class=" pt-3">
            <button class="w-75 btn btn-lg btn-primary" type="submit">Create Post</button>
        </div>
    </form>
</div>
